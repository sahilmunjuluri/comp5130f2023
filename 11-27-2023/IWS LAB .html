<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0044CC">
    <link rel="manifest" href="manifest.json">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Red background color */
            color: #fff; /* White text color */
        }

        header {
            background-color: #0a0a0a; /* Dark background color for the header */
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 4px;
            background-color: #0a0a0a; /* Dark background color for buttons */
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777; /* Darker background color on hover */
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px;
            background-color: #555; /* Dark background color for buttons */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777; /* Darker background color on hover */
        }
    </style>
</head>
<body>

        <h1>WELCOME TO MY WEBSITE</h1>
    </header>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
